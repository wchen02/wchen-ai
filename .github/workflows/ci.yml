name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm lint

      - name: Run Typecheck
        run: pnpm typecheck

      - name: Run Tests
        run: pnpm test

      - name: Build Next.js Application
        run: pnpm build
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_USERNAME: ${{ github.repository_owner }}

      - name: Install Playwright Browsers
        run: pnpm exec playwright install chromium --with-deps

      - name: Run E2E Tests
        run: pnpm test:e2e

      # Sync contact form env from GitHub to Cloudflare Pages (production).
      # Required in GitHub environment "production": vars CONTACT_TO_EMAIL, MAILGUN_DOMAIN; secret MAILGUN_API_KEY.
      # Optional vars: MAILGUN_FROM_EMAIL, MAILGUN_EU.
      - name: Sync contact form env to Cloudflare Pages
        if: vars.CONTACT_TO_EMAIL != '' && vars.MAILGUN_DOMAIN != ''
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_PROJECT_NAME: ${{ vars.CLOUDFLARE_PROJECT_NAME }}
          CONTACT_TO_EMAIL: ${{ vars.CONTACT_TO_EMAIL }}
          MAILGUN_DOMAIN: ${{ vars.MAILGUN_DOMAIN }}
          MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}
          MAILGUN_FROM_EMAIL: ${{ vars.MAILGUN_FROM_EMAIL }}
          MAILGUN_EU: ${{ vars.MAILGUN_EU }}
        run: |
          ENV_VARS=$(jq -n \
            --arg to "$CONTACT_TO_EMAIL" \
            --arg domain "$MAILGUN_DOMAIN" \
            --arg key "$MAILGUN_API_KEY" \
            --arg from "${MAILGUN_FROM_EMAIL:-}" \
            --arg eu "${MAILGUN_EU:-}" \
            '{
              CONTACT_TO_EMAIL: { type: "plain_text", value: $to },
              MAILGUN_DOMAIN: { type: "plain_text", value: $domain },
              MAILGUN_API_KEY: { type: "secret_text", value: $key }
            } + (if $from != "" then { MAILGUN_FROM_EMAIL: { type: "plain_text", value: $from } } else {} end) + (if $eu != "" then { MAILGUN_EU: { type: "plain_text", value: $eu } } else {} end)')
          BODY=$(jq -n --argjson ev "$ENV_VARS" '{ deployment_configs: { production: { env_vars: $ev } } }')
          curl -sS -X PATCH \
            "https://api.cloudflare.com/client/v4/accounts/${CLOUDFLARE_ACCOUNT_ID}/pages/projects/${CLOUDFLARE_PROJECT_NAME}" \
            -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
            -H "Content-Type: application/json" \
            -d "$BODY" | jq -e '.success == true' || (echo "Sync env failed. Ensure CONTACT_TO_EMAIL, MAILGUN_DOMAIN (vars) and MAILGUN_API_KEY (secret) are set in GitHub and/or set them in Cloudflare Pages → Settings → Environment variables." && exit 1)

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ vars.CLOUDFLARE_PROJECT_NAME }}
          directory: out
          # Optional: Enable this if you want to deploy branch previews
          # gitHubToken: ${{ secrets.GH_TOKEN }}
